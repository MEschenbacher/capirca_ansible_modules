---
- name: Run this module to generate an ACL
  nleiva.capirca_acl.translate:
    platfrom: 'ciscoxr'
    def_folder: "{{ remote_tmp_dir }}/files/def"
    pol_file: "{{ remote_tmp_dir }}/files/policies/terms.pol"
  register: testout

- name: Dump the resulting ACL
  debug:
    msg: '{{ testout.message }}'