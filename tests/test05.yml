---
# export ANSIBLE_STDOUT_CALLBACK=debug
- name: Dump generated ACL for a given OS.
  hosts: localhost
  gather_facts: no
  
  tasks:
  - name: Run this module to generate a Palo Alto ACL
    nleiva.capirca_acl.translate:
      platform: 'paloalto'
      filter_options:
        - internal
        - external
      def_folder: "integration/targets/translate/files/def"
      pol_file: "integration/targets/translate/files/policies/paloalto.pol"
    register: testout
  
  - name: Dump the resulting ACL
    debug:
      msg: "{{ testout.message }}"